<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air pollution display</title>
    <link rel="stylesheet" type="text/css" href="build/css/style.css" />
    <script type="text/javascript" src="build/js/script.js"></script>
  </head>

  <script id="air-pollution-alert-template" type="text/x-handlebars-template">
    <div class="alert-style">
      <div id="hero-block">
        <img src="images/warning-triangle.svg" />
        <span>Air pollution is</span>
        <div id="alert-block" class="level-{{airPollutionLabelClass}}">
          <div id="alert-primary">{{airPollutionLabel}} {{date}}</div>
          <div id="alert-secondary">Index {{forecast.total}}/10</div>
        </div>
        <span>in {{zone}}</span>
      </div>

      <div id="info-block">
        {{#each guidanceBlocks}}
          <div class="guidance-block">
            {{#each this.icons}}
              <div class="guidance-icons">
                <img src="images/pictograms/{{this}}.svg" alt="icon" />
              </div>
            {{/each}}
            <div class="guidance-text">
              <p>{{{this.html}}}</p>
            </div>
          </div>
        {{/each}}
      </div>

      <div id="cta-block">
        <div id="cta-text-block">
          <span id="cta-text">Check air pollution levels in your area</span>
          <span id="cta-url">www.airtext.info</span>
        </div>
        <div id="qr-code-block"></div>
      </div>
    </div>
  </script>

  <script id="pollen-alert-template" type="text/x-handlebars-template">
    <div class="alert-style">
      <div id="hero-block">
        <img src="images/pollen.svg" />
        <span>Pollen levels are</span>
        <div id="alert-block" class="level-{{pollenLabelClass}}">
          <div id="alert-primary">{{pollenLabel}} {{date}}</div>
          <div id="alert-secondary">Grass, tree and weed grains</div>
        </div>
        <span>in {{zone}}</span>
      </div>

      <div id="info-block">
        {{#each guidanceBlocks}}
          <div class="guidance-block">
            {{#each this.icons}}
              <div class="guidance-icons">
                <img src="images/pictograms/{{this}}.svg" alt="icon" />
              </div>
            {{/each}}
            <div class="guidance-text">
              <p>{{{this.html}}}</p>
            </div>
          </div>
        {{/each}}
      </div>

      <div id="cta-block">
        <div id="cta-text-block">
          <span id="cta-text">Get NHS advice on how to treat hay fever</span>
          <span id="cta-url">www.nhs.uk/conditions/hay-fever</span>
        </div>
        <div id="qr-code-block"></div>
      </div>
    </div>
  </script>

  <script id="subscription-actionable-template" type="text/x-handlebars-template">
    <div class="subscription-actionable-style">
      <div id="hero-block">
        <div id="hero-text">Sign up now to
          <em>free</em>
          air quality alerts</div>
        <div id="qr-code-block"></div>
      </div>

      <div id="info-block">
        <ul>
          <li>Check air quality in your area.</li>
          <li>Get alerts for where you live, work and travel.</li>
        </ul>
      </div>

      <div id="cta-block">
        <div id="cta-text-block">
          <span id="cta-url">www.airtext.info/signup</span>
        </div>
      </div>
    </div>
  </script>

  <script id="subscription-reflexive-template" type="text/x-handlebars-template">
    <div class="subscription-reflexive-style">
      <div id="hero-block">
        <div id="hero-text">The air you breathe matters.</div>
      </div>

      <div id="info-block">
        <div>Get <em>free</em><br>air quality<br>alerts here.</div>
        <div id="channel-icons">
          <img src="images/channels/email.svg" />
          <img src="images/channels/sms.svg" />
          <img src="images/channels/voicemail.svg" />
        </div>

        <img src="images/arrow.svg" class="arrow" />
      </div>

      <div id="cta-block">
        <div id="cta-text-block">
          <span id="cta-url">www.airtext.info/signup</span>
        </div>
        <div id="qr-code-block"></div>
      </div>
    </div>
  </script>

  <body>
    <main></main>

    <footer>
      <div id="airtext-logo-block">
        <img src="images/logo.svg" />
      </div>
      <div id="partner-logo-block">
        <img src="images/logos/lambeth.svg" />
        <img src="images/logos/southwark.svg" />
        <img src="images/logos/defra.svg" />
      </div>
    </footer>
  </body>
</html>
